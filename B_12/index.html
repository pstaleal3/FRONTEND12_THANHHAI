<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/fontawesome-free-5.15.4-web/css/all.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="./css/library.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Guess Number</title>
  
</head>
<body>
  <div class="container">
    <section id="main">
      <section id="left-content">
        <select class="slt-level" name="state">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
        </select>
        <nav>
          <ul>
            <li>
              <div id="tutorial" class="modal">
                <p style="font-size: 39px">
                  1. Game là dễ <br />
                  2. Chơi là biết <br />
                  3. Không cần hướng dẫn <br />
              </div>
              <a href="#tutorial" rel="modal:open" class="btn-primary">Luật Chơi
                <i class="fas fa-balance-scale fa-lg float-right"></i>
              </a>
            </li>
            <li>
              <div id="high-score" class="modal">
                <table>
                  
                </table>
              </div>
              <a href="#high-score" rel="modal:open" class="btn-warning">Điểm Cao
                <i class="fas fa-trophy fa-lg float-right"></i>
              </a>
            </li>
            <li>
              <a href="#" class="btn-danger">Chơi Game 
                <i class="fas fa-play fa-lg float-right"></i></a>
            </li>
            <li>
              <a href="#" class="btn-light">Đánh Giá 
                <i class="fas fa-star fa-lg float-right"></i>
              </a>
            </li>
          </ul>
        </nav>
        <div class="social">
          <ul>
            <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="#"><i class="fab fa-google-plus-square"></i></a></li>
          </ul>
        </div>
        <hr color="#343a40">
        <div class="tool">
          <ul>
            <li><a href="#" title="Gợi ý" onClick="showHintRange(this)"><i class="fas fa-star"></i></a></li>
            <li><a href="#" title="Chơi lại" id="play-again"><i class="fas fa-redo"></i></a></li>
            <li><a href="#"><i class="fas fa-save"></i></a></li>
            <li><a href="#" title="Phóng to"><i class="fas fa-search-plus"></i></a></li>
          </ul>
        </div>
      </section>
      <section id="center-content">
        <div class="history">
          <div class="form-group">
              <input type="text" disabled class="form-control">
              <input type="text" disabled class="form-control">
              <input type="text" disabled class="form-control">
              <input type="text" disabled class="form-control">
          </div>
        </div>
        <hr color="#343a40">
        <div class="list-items">
          <!-- <button class="btn btn-outline-dark">10</button> -->
        </div>
      </section>
      <section id="right-content">
        <div class="guess-time">
          <p>Số lần dự đoán của bạn:&nbsp&nbsp
            <span class="life">
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-heart"></i>
            </span>
          </p>
        </div>
        <div id="all-hint-message">
          
        </div>
        <div class="secret-number">
          
        </div>
      </section>
    </section>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="./js/define.js"></script>
<script src="./js/libs.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
