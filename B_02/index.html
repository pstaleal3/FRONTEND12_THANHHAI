<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/google-favicon-vector.png">
  <link rel="stylesheet" href="./css/fontawesome-free-5.15.4-web/css/all.min.css">
  <link rel="stylesheet" href="./css/library.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Google</title>
</head>
<body>
  <!-- HEADER -->
  <header class="clearfix">
    <div>
      <a href="#">Gmail</a>
      <a href="#">Hình ảnh</a>
      <a href="#"><i class="fas fa-th fa-lg"></i></a>
      <a href="#" class="btn btn-primary">Đăng Nhập</a>
    </div>
  </header>
  <!--END-HEADER -->
  <p id="width"></p>
  <p id="height"></p>
  <!-- MAIN -->
  <section id="main">
    <div class="container">
      <div class="logo">
        <img src="./images/googlelogo_color_272x92dp.png" alt="google">
      </div>
      <div class="search">
        <form action="#" method="POST">
          <input type="text" name="txtSearch">
          <span class="iconSearch"><i class="fas fa-search fa-sm"></i></span>
          <span class="iconKeyboard"><i class="fas fa-keyboard"></i></span>
          <span class="iconVoice"><i class="fas fa-microphone"></i></span>
        </form>
      </div>
      <div class="btnSearch">
        <a href="#" class="btn btn-light">Tìm trên google</a>
        <a href="#" class="btn btn-light">Xem trang đầu tiên tìm được</a>
      </div>
      <div class="language">
        Google có các thứ tiếng:  
        <a href="#">English</a>
        <a href="#">Français</a>
        <a href="#">繁體中文</a>
      </div>
    </div>
  </section>
  <!-- END-MAIN -->

  <!-- FOOTER -->
  <footer>
    <div class="item">Việt Nam</div>
    <hr style="border:1px solid #dadce0;">
    <div class="item clearfix">
      <div class="leftLink">
        <a href="#">Giới Thiệu</a>
        <a href="#">Quảng cáo</a>
        <a href="#">Doanh nghiệp</a>
        <a href="#">Cách hoạt động của tìm kiếm</a>
      </div>
      <div class="rightLink">
        <a href="#">Bảo mật</a>
        <a href="#">Điều khoản</a>
        <a href="#">Cài đặt</a>
      </div>
    </div>
  </footer>
  <!-- END-FOOTER -->
</body>

</html>
