<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/fontawesome-free-5.15.4-web/css/all.min.css">
  <link rel="stylesheet" href="./css/library.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container bg-light">
    <section id="main" class="bg-white">
      <div class="left-content">
        <ul>
          <li><i class="fas fa-check fa-sm"></i></li>
          <li><h3 class="font-weight-normal">Quick and free sign-up</h3></li>
          <li>Enter your email address to <br> create an account.</li>
        </ul>
        <ul>
          <li><i class="fas fa-check fa-sm"></i></li>
          <li><h3 class="font-weight-normal">Cross-platform solution</h3></li>
          <li>Preview your newsletters on <br> any device before sending them <br> out.</li>
        </ul>
        <ul>
          <li><i class="fas fa-check fa-sm"></i></li>
          <li><h3 class="font-weight-normal">Start sending emails</h3></li>
          <li>Use our API or pick out pre-built <br> templates.</li>
        </ul>
      </div>
      <div class="right-content">
        <h1>Create your account</h1>
        <form action="" method="POST">
          <div class="mb-4">
            <label for="email" class="font-weight-bold mb-1 d-block">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
          </div>
          <div class="mb-4">
            <label for="fullname" class="font-weight-bold mb-1 d-block">Full name</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
          </div>
          <div class="mb-4">
            <label for="password" class="font-weight-bold mb-1 d-block">Password</label>
            <input type="password" name="password" id="password" placeholder="Type to create a password">
          </div>
          <div class="form-check">
            <input type="checkbox" id="get-update" class="form-check-input" name="get-update" value="updates">
            <label for="get-update">Get updates and notifications about out product</label><br>
          </div>
          <button type="submit" class="btn btn-purple">Type to create a password</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
